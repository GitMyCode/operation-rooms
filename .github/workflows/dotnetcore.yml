name: .NET Core

on: 
  push:
    branches:
     - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet   
      with:
        dotnet-version: 3.1.1
    - name: Build with dotnet
      run: dotnet build --configuration Release
